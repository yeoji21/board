<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>login</title>
    <style>
        .container{
            max-width:560px;
        }
        .field-error {
            border-color: red;
            color:red;
        }
    </style>
</head>
<body>
<div class="py-5 text-center">
    <h2>보기</h2>
</div>
<th:block th:if="${post.memberId} eq ${session.loginMember.id}">
    <form method="post" th:action="@{/post/delete}">
        <input type="hidden" th:value="${post.id}" name="id"/>
        <button type="submit" class="btn-group-sm btn btn-primary" style="float: right;">삭제</button>
    </form>
</th:block>
<br>
<form th:action="@{/post/editForm}" method="post" th:object="${post}">
    <input type="hidden" th:value="*{id}" name="id">
    <table width="700" border="3" align="center">
        <tr>
            <td class="title">제 목</td>
            <td>
                <label th:field="*{title}" type="text" size="70" maxlength="100"
                th:text="*{title}"></label>
            </td>
        </tr>
        <tr>
            <td class="title">작성자</td>
            <td><label th:field="*{name}" th:text="*{name}"></label></td>
        </tr>
        <tr>
            <td class="postDate">작성일</td>
            <td><label th:field="*{postDate}" th:text="*{{postDate}}"></label></td>
        </tr>
        <tr>
            <td class="title">내 용</td>
            <td>
                <textarea th:field="*{content}" cols="72" rows="20" disabled></textarea>
                <!--                <input th:field="*{content}" type="text">-->
            </td>
        </tr>
    </table>
    <th:block th:if="${post.memberId} eq ${session.loginMember.id}">
        <button type="submit" class="btn-group-sm btn btn-primary">수정</button>
    </th:block>
    <button type="button" class="btn-group-sm btn btn-primary" th:onclick="|location.href='@{/post}'|">목록으로</button>
</form>
<br>
<div>
    <form th:action="@{/comment/addComment}" method="post">
        <div>
            <label th:text="${session.loginMember.name}" style="margin-left: 20px"></label>
        </div>
        <input type="hidden" th:value="${post.id}" name="postId">
        <input type="hidden" th:value="${session.loginMember.id}" name="memberId">
        <br>
        <div>
            <input type="text" class="form-control" size="10" name="comment" autocomplete="off">
        </div>
        <button type="submit" class="btn-group-sm btn btn-primary" style="float: right">등록</button>
    </form>
    <div th:if="${#lists.isEmpty(comments)}">
                <label class="text-center text-black-50">댓글이 없습니다.</label>
    </div>
    <table class="table">
        <tr th:each="comment : ${comments}">
            <td style="width: 10%" th:text="${comment.name}"></td>
            <br>
            <td style="width: 50%" th:text="${comment.comment}"></td>
            <td style="width: 5%" th:if="${session.loginMember.name} eq ${comment.name}">
                <form method="post" th:action="@{/comment/delete}" class="flex-row">
                    <input type="hidden" th:value="${comment.id}" name="id">
                    <input type="hidden" th:value="${post.id}" name="postId">
                    <button th:href="|@{/}|" th:text="수정" style="color: gray; text-decoration: none; border: none;background: none;"></button>
                    <button type="submit" th:text="삭제" style="color: gray; text-decoration: none; border: none;background: none;"></button>
                </form>
            </td>
            <td style="width: 10%" th:text="${{comment.date}}"></td>
        </tr>
    </table>
</div>
</body>
</html>
