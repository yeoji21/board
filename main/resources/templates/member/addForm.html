<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container" style="max-width: 600px">
        <div class="py-5 text-center">
            <h2>회원가입</h2>
        </div>
        <h4 class="mb-3">회원 정보 입력</h4>
        <form th:action method="post" th:object="${member}">
            <div>
                <label for="loginId">로그인 아이디</label>
                <input type="text" id="loginId" th:field="*{loginId}" name="loginId" class="form-control">
            </div>
            <div>
                <label for="name">이름</label>
                <input type="text" id="name" th:field="*{name}" class="form-control">
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" class="form-control">
            </div>
            <div>
                <label for="description">자기소개</label>
                <input type="text" id="description" th:field="*{description}" class="form-control">
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg" type="submit">
                        회원가입
                    </button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/}'|" type="button">
                        취소
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
