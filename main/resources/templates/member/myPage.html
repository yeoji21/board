<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>MyPage</title>
    <style>
        .container {
            max-width: 560px;
        }
        .field-error{
            border-color: red;
            color:red;
        }
    </style>
</head>
<body>
    <div class="text-center" style="max-width: 600px">
        <h2>마이 페이지</h2>
    </div>
    <br class="m-4">
    <div class="container">
        <form th:action th:object="${member}" th:method="put">
            <div>
                <label for="name" th:text="#{label.member.name}">이름</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" th:errorclass="field-error">
                <div class="field-error" th:errors="*{name}"></div>
            </div>
            <div>
                <label for="password" th:text="#{myPage.edit.password}">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="field-error">
                <div class="field-error" th:errors="*{password}"></div>
            </div>
            <div>
                <label th:text="#{myPage.check.password}">비밀번호 확인</label>
                <input type="password" class="form-control" name="passwordCheck">
            </div>
            <div>
                <label for="description" th:text="#{label.member.description}">자기소개</label>
                <input type="text" id="description" th:field="*{description}" class="form-control">
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg" type="submit">
                        수정
                    </button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/}'|" type="button">
                        돌아가기
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
